<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
function get_synonyms_async() {
    return new Promise((resolve, reject) => {
        fetch('https://api.datamuse.com/words?ml=book')
            .then(response => response.json())
            .then(data => {
                resolve(data); 
            })
            .catch(() => {
                reject("Couldn't get the synonyms!")
            })
    })
}

get_synonyms_async()
    .then(
        (data) => {
            console.log(data);
        },
        (error_message) => {
            console.log(error_message)
        }
    )

</script>
</body>
</html>
