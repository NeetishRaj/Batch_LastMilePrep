<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18.0.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.development.js" crossorigin></script>
    <!-- <script src="./lib/babel.min.js" crossorigin></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel" src="like_button.js" crossorigin></script>

  </body>
</html>
